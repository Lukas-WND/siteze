<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/home.css">
  <title>Katchau</title>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">Não ironicamente você quer namorar comigo?</h1>
      <div class="home-images">
        <figure class="mcqueen-figure figure">
          <img src="./imgs/mcqueen2.png" alt="katchaw" class="photo mcqueen">
        </figure>
        <figure class="sally-figure figure">
          <img src="./imgs/sally.png" alt="sallyy" class="photo sally">
        </figure>
      </div>
      <div class="buttons">
        <button id="nao">não</button>
        <button id="sim">definitivamente é um sim</button>
      </div>
      <div class="calc hidden" id="calc-div">
        <h2 class="calc-title">Calcula isso aí então</h2>
        <figure class="calc-figure">
          <img class="calc-img" src="/imgs/calculo.png" alt="so_coloca_1_ai">
        </figure>
        <div class="send-result">
          <input class="input-result" type="text" id="input-result">
          <button id="send">enviar</button>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </main>
</body>

</html>
